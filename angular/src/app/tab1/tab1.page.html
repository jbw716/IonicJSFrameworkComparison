<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      ngTab 1
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of countArray">
      <div style="width: 100%; overflow: auto; white-space: nowrap">
        <app-pizza-card *ngFor="let innerItem of countArray"></app-pizza-card>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
